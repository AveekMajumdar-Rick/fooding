<app-header (featureSelected)="onNavigate($event)"></app-header>
<br>
  <!--Carousel Wrapper-->
  <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-1z" data-slide-to="1"></li>
      <li data-target="#carousel-example-1z" data-slide-to="2"></li>
      <li data-target="#carousel-example-1z" data-slide-to="3"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <!--First slide-->
      <div class="carousel-item active">
        <img class="d-block w-100" src="../assets/image/paneer-makhani.jpg" alt="First slide">
      </div>
      <!--/First slide-->
      <!--Second slide-->
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/image/Afghani-chicken.jpg" alt="Second slide">
      </div>
      <!--/Second slide-->
      <!--Third slide-->
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/image/mutton-korma.jpg" alt="Third slide">
      </div>
      <!--/Third slide-->
      <!--Forth slide-->
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/image/pizza.jpg" alt="Fourth slide">
      </div>
      <!--/Forth slide-->
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>

<hr>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipies *ngIf = "loadedEvent === 'recipe'"></app-recipies>
      <app-shopping-list *ngIf = "loadedEvent !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
<br>
<app-footer></app-footer>
